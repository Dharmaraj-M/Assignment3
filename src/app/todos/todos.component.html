<div class="heading">
    <h1>Display Todos</h1>
    <button mat-raised-button color="primary" (click)="goTo()">Add Todos</button>
    <div class="searchBar">
        <mat-form-field>
            <input type="text" matInput placeholder="Search" (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </div>
</div>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Completed Column -->
    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completed </th>
        <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>

    <!-- Completed Column -->
    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <button (click)="editTodos(element.id)" mat-stroked-button color="accent">Edit</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table><br><br>
